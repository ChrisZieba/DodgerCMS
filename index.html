<script id="entry-template" type="text/x-handlebars-template">
    <div class="content-header content-header-div pure-g">
        <div class="pure-u-3-4">
            <h1 class="content-title">{{title}}</h1>
            <p class="content-subtitle">
                Last modified <a href="{{link}}" target="_blank">{{key}}</a> at <span>{{modified}}</span>
            </p>
        </div>
        <div class="content-controls pure-u-1-4">
            <button id="edit-entry" data-key="{{key}}" class="secondary-button pure-button">Edit</button>
            <button id="delete-entry" data-key="{{key}}" class="secondary-button pure-button">Delete</button>
        </div>
    </div>
    <div class="content-body">{{&content}}</div>
</script>



<script id="new-entry-template" type="text/x-handlebars-template">
    <div class="content-header pure-g">
        <div class="pure-u-3-4">
            <h1 class="content-title">New Entry</h1>
        </div>
        <div class="content-controls pure-u-1-4">
            <button class="secondary-button pure-button">Edit</button>
        </div>
    </div>
    <div class="content-body">
        <form id="entry-form" class="pure-form pure-form-stacked entry-form">
            <fieldset>
                <div class="pure-g">

                    <input id="entry-form-title" class="pure-u-1" type="text" placeholder="Title">

                    <div class="pure-u-1-2">
                        <select id="edit-entry-form-dir" class="pure-u-23-24">
                            {{#each dirs}}
                                <option value="{{this}}" data-dir="{{this}}" {{selected this ../selectedDir}}>{{this}}</option>
                            {{/each}}
                        </select>
                    </div>

                    <input id="entry-form-slug" class="pure-u-1-2" type="text" placeholder="Slug">

                    <div class="pure-u-1">
                        <button type="button" id="preview-entry" class="button-small pure-button">Preview</button>

                        <label for="upload-image" class="button-small pure-button upload-image">
                            <i class="fa fa-cloud-upload"></i> Insert Image
                        </label>
                        <input id="upload-image" type="file" class="file-upload" />
                    </div>

                    <div id="content-body-container" class="pure-u-1">
                        <textarea id="entry-form-content" class="pure-u-1" rows="25"></textarea>
                    </div>

                    <button type="submit" class="pure-button pure-button-primary">Save</button>
                </div>
            </fieldset>

        </form>
    </div>
</script>  

<script id="edit-entry-template" type="text/x-handlebars-template">
    <div class="content-header pure-g">
        <div class="pure-u-3-4">
            <h1 class="content-title">Editing <span>{{title}}</span></h1>
        </div>
        <div class="content-controls pure-u-1-4">
            <button class="secondary-button pure-button">Close</button>
            <button class="secondary-button pure-button">Delete</button>
        </div>
    </div>
    <div class="content-body">
        <form id="entry-form" class="pure-form pure-form-stacked entry-form">
            <fieldset>
                <div class="pure-g">

                    <input id="entry-form-title" class="pure-u-1" type="text" placeholder="Title" value="{{title}}">

                    <div class="pure-u-1-2">
                        <select id="edit-entry-form-dir" class="pure-u-23-24">
                            {{#each dirs}}
                                <option data-dir="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>

                    <input id="entry-form-slug" class="pure-u-1-2" type="text" placeholder="Slug" value="{{slug}}">

                    <div class="pure-u-1">
                        <button type="button" id="preview-entry" class="button-small pure-button">Preview</button>
                        <label for="upload-image" class="button-small pure-button upload-image">
                            <i class="fa fa-cloud-upload"></i> Insert Image
                        </label>
                        <input id="upload-image" type="file" class="file-upload" />
                    </div>

                    <div id="content-body-container" class="pure-u-1">
                        <textarea id="entry-form-content" class="pure-u-1" rows="25">{{content}}</textarea>
                    </div>

                    <div class="content-footer-controls pure-u-1">
                        <button type="submit" class="pure-button pure-button-primary">Save</button>
                    </div>
                </div>
            </fieldset>

        </form>
    </div>
</script>
